<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego para Gatos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div class="controls">
    <button onclick="togglePause()">⏯ Pausa</button>
    <button onclick="clearEntities()">🧹 Limpiar</button>
    <button onclick="toggleMode()">🎨 Cambiar</button>
    <button onclick="adjustSpeed(1)">🐢 Más lento</button>
    <button onclick="adjustSpeed(-1)">🐇 Más rápido</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
